<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Stan's Gallery</title>
    <meta name="description" content="Stan's Page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./img/banana.png">
</head>

<body>
    <div class="banner">
        <h1><a href="./">Stan</a>'s Gallery</h1>

        <p class="bannerP">Documenting life with pixels</p>
        <hr>
    </div>

    <div class="galleryGrid">
        <ul class="galleryNameList">
            <li><h3 car>Car Gallery</h3></li>
            <li><h3 boston>Boston Gallery</h3></li>
            <li><h3 2023>2023 Gallery</h3></li>
        </ul>

        <div class="galleryContainer">
            <div class="galleryList">
                <car-gallery car hidden></car-gallery>
            </div>
        </div>
    </div>

    <script src="./gallery/gallary1.js" defer></script>
    <script>
        function haveSameAttribute(element1, element2) {
            return Array.from(element1.attributes).some(attr => element2.hasAttribute(attr.name));
        }
    
        document.querySelector('.galleryNameList').addEventListener('click', event => {
            if (event.target.tagName === 'H3') {
                document.querySelectorAll('.galleryList > *').forEach(page => {
                    page.setAttribute('hidden', '');
                    if (haveSameAttribute(event.target, page)) {
                        page.toggleAttribute('hidden');
                    }
                });
            }
        });
    </script>
    

</body>

</html>
